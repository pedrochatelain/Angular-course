<h1>{{name}}</h1>

<dl>

    <td>Name:</td>
    <dd>{{name}}</dd>

    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Method:</td>
    <dd>{{ getName() }}</dd>

    <td>Uppercase:</td>
    <dd>{{ nameUppercase }}</dd>

</dl>

<button (click) = 'changeName()'>Change Hero</button>

<button (click) = 'changeAge()'>Change Age</button>
