<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Characters added</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 15000</li>
            <li>Vegeta - 8500</li>
        </ul>
    </div>

    <div class="col">
        <h3>Add</h3>
        <hr>

        <form (ngSubmit)='add()'>
            <input type="text" placeholder="name" name="name" [(ngModel)]='new.name'>
            <input type="number" placeholder="power" name="power" [(ngModel)]='new.power'>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
