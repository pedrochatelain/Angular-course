<div class="row">
  <div class="col">
    <button
      *ngFor  = 'let region of regiones'
      [class] = 'getCSS(region)'
      (click) = 'activarRegion(region)'
    >
      {{region}}
    </button>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="countries"></app-pais-tabla>
  </div>
</div>
