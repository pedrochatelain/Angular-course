<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino"
                placeholder="Buscar país"
            >
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término '{{ termino }}'
</div>

<div class="row">
    <div class="col">
        <table *ngIf="paises.length > 0" class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of paises; let i=index">
                    <td> {{ i + 1}} </td>
                    <td>
                      <img class='small-flag' src='{{ country.flags.svg }}' alt="">
                    </td>
                    <td> {{ country.name.common }} </td>
                    <td> {{ country.population | number }} </td>
                    <td>
                        <a [routerLink]="[ '/pais', country.altSpellings[0] ]">Ver ...</a>>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
